<div class="tw-m-auto tw-h-1/3 tw-flex tw-items-center tw-justify-center">
  <div
    *ngIf="transformation !== 'identity'"
    class="tw-border-x-2 tw-border-black tw-grid tw-grid-cols-2 tw-gap-10 tw-justify-items-center tw-m-auto tw-p-5 tw-relative tw-rounded-xl"
  >
    <div>cos {{ angle | number : "1.0-1" }}&deg;</div>
    <div *ngIf="transformation == 'rotation'">
      -sin {{ angle | number : "1.0-1" }}&deg;
    </div>
    <div *ngIf="transformation == 'reflection'">
      sin {{ angle | number : "1.0-1" }}&deg;
    </div>
    <div>sin {{ angle | number : "1.0-1" }}&deg;</div>
    <div *ngIf="transformation == 'rotation'">
      cos {{ angle | number : "1.0-1" }}&deg;
    </div>
    <div *ngIf="transformation == 'reflection'">
      -cos {{ angle | number : "1.0-1" }}&deg;
    </div>
  </div>
  <div
    *ngIf="transformation == 'identity'"
    class="tw-border-x-2 tw-border-black tw-grid tw-grid-cols-2 tw-gap-8 tw-px-5 tw-justify-items-center tw-m-auto tw-p-2 tw-relative tw-border-black tw-rounded-xl"
  >
    <div>1</div>
    <div>0</div>
    <div>0</div>
    <div>1</div>
  </div>
</div>
