<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<div
  class="tw-p-5 tw-border-b tw-mb-5 tw-shadow-xl tw-h-36 tw-flex tw-items-center tw-justify-center tw-bg-gray-100"
>
  <app-choose-image (imageChange)="image = $event"></app-choose-image>
</div>
<div class="cartesian-plane tw-flex tw-items-center tw-justify-center">
  <div class="container tw-flex tw-items-center tw-justify-center">
    <img
      src="{{ image.src }}"
      class="tw-z-[2] tw-opacity-90 tw-w-[55%]"
      [style.transform]="stringMatrix"
    />
    <div class="x-axis">
      <div
        class="arrow tw-absolute tw-right-0 tw-top-1/2 tw-translate-y-[-50%] tw-rotate-90"
      ></div>
    </div>
    <div class="y-axis">
      <div class="arrow tw-absolute tw-translate-x-[-50%] tw-top-[-10px]"></div>
    </div>
  </div>
  <div
    class="tw-flex tw-flex-col tw-gap-24 tw-items-center tw-justify-center tw-w-[10%]"
  >
    <div class="tw-group tw-flex tw-flex-col tw-w-full">
      <button
        [disabled]="!matrixType"
        class="tw-bg-[#b2d7f9ff] tw-border tw-rounded-xl tw-text-xs active:tw-ring tw-p-[5px] disabled:tw-bg-gray-100 disabled:tw-text-gray-300"
        (click)="transformImage()"
      >
        <span class="material-symbols-outlined"> play_arrow </span>
      </button>
      <span
        class="group-hover:tw-opacity-100 tw-opacity-0 tw-transition-opacity tw-bg-gray-200 tw-px-1 tw-text-xs tw-text-black tw-rounded-md tw-mx-auto"
        >Apply</span
      >
    </div>
    <div class="tw-group tw-flex tw-flex-col tw-w-full">
      <button
        class="tw-bg-[#b2d7f9ff] tw-border tw-rounded-xl tw-text-xs active:tw-ring tw-p-[5px]"
        (click)="transformImageRandom()"
      >
        <span class="material-symbols-outlined"> shuffle </span>
      </button>
      <span
        class="group-hover:tw-opacity-100 tw-opacity-0 tw-transition-opacity tw-bg-gray-200 tw-px-1 tw-text-xs tw-text-black tw-rounded-md tw-mx-auto"
        >Random</span
      >
    </div>
    <div class="tw-group tw-flex tw-flex-col tw-w-full">
      <button
        class="tw-bg-[#b2d7f9ff] tw-border tw-rounded-xl tw-text-xs active:tw-ring tw-p-[5px]"
        (click)="reload()"
      >
        <span class="material-symbols-outlined"> reset_image </span>
      </button>
      <span
        class="group-hover:tw-opacity-100 tw-opacity-0 tw-transition-opacity tw-bg-gray-200 tw-px-1 tw-text-xs tw-text-black tw-rounded-md tw-mx-auto"
        >Reset</span
      >
    </div>
  </div>
</div>
